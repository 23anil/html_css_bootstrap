<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checking-javascript</title>
  </head>
  <body>
    <script>
      var array01 = [5, 4, 3, 2, 1];

      // Normal Sort

      for (var i = 0; i < array01.length; i++) {
        var temp;
        for (var j = 0; j < array01.length - 1; j++) {
          if (array01[j] > array01[j + 1]) {
            temp = array01[j];
            array01[j] = array01[j + 1];
            array01[j + 1] = temp;
          }
        }
      }
      console.log(array01);

      // Bubble Sort

      for (var i = 0; i < array01.length; i++) {
        for (var j = 0; j < array01.length - i - 1; j++) {
          if (array01[j] > array01[j + 1]) {
            var temp = array01[j];
            array01[j] = array01[j + 1];
            array01[j + 1] = temp;
          }
        }
      }
      console.log(array01);
    </script>
  </body>
</html>
