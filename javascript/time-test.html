<!DOCTYPE html>
<html>
<head></head>
<body>
<h1>Demo: Current Date</h1>
<p id="p1"></p>
<script>
	var date = new Date();
    let hour=date.getHours();
	document.getElementById("p1").innerHTML = hour;
</script>
</body>
</html>
