<!DOCTYPE html>
<html lang="en">
  <head >
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form-assessment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="form-assessment.css" />
    <script defer src="form-assessment.js"></script>
  </head>
  <body class="d-flex justify-content-center mt-5">
    <div class="container01">
      <h1 class="d-flex justify-content-center">user login</h1>
      <form action="" >
        <div class="mb-3 mt-3">
          <label for="fname" class="form-label">First Name:</label>
          <input
            type="text"
            class="form-control"
            id="fname"
            placeholder="Enter First Name"
            name="fname"
            required
          />
        </div>
        <div class="mb-3">
          <label for="lname" class="form-label">Last Name:</label>
          <input
            type="text"
            class="form-control"
            id="lname"
            placeholder="Enter last Name"
            name="lname"
            required
          />
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">age:</label>
          <input
            type="number"
            class="form-control"
            id="age"
            placeholder="Enter last Name"
            name="age"
            required
          />
        </div>
        <div class="mb-3 d-flex justify-content-center">
          <button
            type="reset"
            class="btn btn-primary"
            onclick="storeInput(event)"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="put">
         
        </tbody>
      </table>
    </div>
  </body>
</html>
