<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-01</title>

  <body>
    <script>
      
      console.log("*******************************************");
      console.log("random " + Math.random());
      console.log("sqrt " + Math.sqrt(9));
      console.log("round " + Math.round(9.5));
      console.log("pow " + Math.pow(3, 4));
      console.log("abs " + Math.abs(-3.3));
      console.log("ceil " + Math.ceil(-3.3));
      console.log("floor " + Math.floor(3.3));
      console.log("trunc " + Math.trunc(3.5));
      console.log("exp " + Math.exp(3.5));

      console.log("min " + Math.min(-3.3, 10, 223, 74, 0, -4));
      console.log("max " + Math.max(-3.3, 10, 223, 74, 0, -4));

      let min = 10;
      let max = 50;

      let randomNumber = Math.floor(Math.random() * (max - min + 1) + 10);
      console.log(randomNumber);


      console.log("*******************************************");

    </script>
