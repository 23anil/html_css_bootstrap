<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci series using recursion</title>
  </head>
  <body>
    <script>
        // Fibonacci series using recursion
      let n = 0;
      let n1 = 1;
      console.log(n);
      console.log(n1);
      function Fibonacci() {
        let n2 = n + n1;
        console.log(n2);
        n = n1;
        n1 = n2;
      }
      let number = 5;
      for (let i = 2; i <= number; i++) {
        Fibonacci();
      }
    </script>
  </body>
</html>
