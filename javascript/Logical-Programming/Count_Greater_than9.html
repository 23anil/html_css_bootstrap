<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAP to get a number greater than 9 from a list or array</title>
</head>
<body>
    <script>
        let count=[1,5,6,8,9,7,12,10,15,14,16,18]
        let c=0;
        let i=9;
        for(let val of count){
            if(val>i)
            {
                c++
                console.log(val);
            }
        }
        console.log(`${i} greater than values ${c}`);
    </script>
</body>
</html>
