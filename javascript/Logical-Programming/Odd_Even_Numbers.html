<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAP to get Odd/Even numbers</title>
</head>
<body>
    <script>
        let numbers=20;
        for(let i=1;i<=numbers;i++)
        {
           i%2===0 ? console.log(`Event ${i}`):console.log(`Odd ${i}`)
        }
    </script>
</body>
</html>
