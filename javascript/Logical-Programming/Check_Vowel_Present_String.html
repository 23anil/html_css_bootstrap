<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAP to check if any Vowel is present in a String</title>
  </head>
  <body>
    <script>
      let str = "Anil Kumar K R is a good boy";
      let copystr = str.toLocaleLowerCase();
      let c = 0;
      for (let i = 0; i < copystr.length - 1; i++) {
        if (
          copystr[i] === "a" ||
          copystr[i] === "e" ||
          copystr[i] === "i" ||
          copystr[i] === "o" ||
          copystr[i] === "u"
        ) 
        {
          c++;
        }
      }
      if(c>0){
       console.log("true");
      }
    </script>
  </body>
</html>
