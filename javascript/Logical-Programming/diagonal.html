<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAP to print a diagonal (Design Pattern or number pattern) </title>
</head>
<body>
    <div id="root"></div>
    <script>
// Diagonal Design Pattern
        for(let i=1;i<=5;i++){
            for(let j=1;j<=5;j++)
            {
                if(i===j){
                    document.write("* ");
                }
                else{
                    document.write("&nbsp;&nbsp")
                } 
            }
            document.write("<br/>")
        }
        // Diagonal Number Pattern

        let k=5;
        for(let i=5;i>0;i--)
        {
            for(let j=5;j>0;j--)
            {
                if(i==j){
                    document.write(`${i} &nbsp;`)
                   
                }
                else{
                    document.write("&nbsp;&nbsp ") 
                }
            }
            document.write("<br/>")
        }
    </script>
</body>
</html>
