<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      WAP to find the position of given letter in the string without using
      predefined function
    </title>
  </head>
  <body>
    <script>
      let str = "Anil Kumar K R";
      for (let i = 0; i < str.length; i++) {
        if (str[i] === "m") {
          console.log(`${str[i]} -- ${i}`);
        }
      }
    </script>
  </body>
</html>
