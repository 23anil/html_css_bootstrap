<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAP to print the list of first 5 prime numbers</title>
  </head>
  <body>
    <script>
        let number=5;
      let count = 1;
      for (let i = 2; count <= number; i++) {
        let c=0;
        for (let j = 2; j < i; j++) {
          if (i % j === 0) 
          {
          c++;
          }
        }
        if(c===0 )
        {
            console.log(i);
            count++;
        }
      }
    </script>
  </body>
</html>
