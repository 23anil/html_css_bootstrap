<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Number</title>
</head>
<body>
    <script>
        let sum=1;
        for(let i=1;i<=5;i++)
        {
            sum=sum*i;
        }
        console.log(sum);
    </script>
</body>
</html>
