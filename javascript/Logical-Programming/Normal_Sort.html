<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Sorting Array</title>
</head>
<body>
    <script>
        let data=[3,5,9,7,1,4,2];
        for(let i=0;i<data.length;i++)
        {
            for(let j=0;j<data.length;j++)
            {
                if(data[j]>data[j+1])
                {
                    let temp=data[j];
                    data[j]=data[j+1]
                    data[j+1]=temp;
                }
            }
        }
        console.log(data);
    </script>
</body>
</html>
