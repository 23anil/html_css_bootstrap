<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of Prime Number</title>
  </head>
  <body>
    <script>
      let number = 10;
      let sum = 0;

      for (let i = 2; i <= number; i++) {
        let c=0;
       for(let j = 1; j < i; j++)
       {
        if(i%j===0)
        {
            c++
        }
       }
       if(c===1)
       {
        sum+=i;
       }
      }
      console.log(sum);
    </script>
  </body>
</html>
