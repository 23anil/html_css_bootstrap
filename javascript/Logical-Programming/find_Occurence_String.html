<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let data = ["a", "b", "c", "d", "a", "b", "e"];
      let count = [];
      let data1 = [];
      let c=0;
      for (let i = 0; i < data.length; i++) {
        let k = 1;
        for (let j = i + 1; j < data.length; j++) {
          if (data[i] === data[j]) {
            k++;
          } 
        }
        count[c]=k;
        data1[c]=data[i];
        c++;
      }
      console.log(data1);
      console.log(count);
    </script>
  </body>
</html>
