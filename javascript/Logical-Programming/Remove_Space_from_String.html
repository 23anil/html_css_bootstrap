<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAP to remove spaces from a given String</title>
  </head>
  <body>
    <script>
      let str = "Anil Kumar";
      let remove = "";
      for (let i = 0; i < str.length ; i++) {
        if (str[i] === " ") {
          continue;
        } else {
          remove = remove + str[i];
        }
      }
      console.log(remove);

    </script>
  </body>
</html>
