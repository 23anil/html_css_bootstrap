<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find-Thired-Largest-Number</title>
  </head>
  <body>
    <script>
      console.log(" 03)WAP to find Third Largest");
      var array = [55, 10, 2, 3, 45, 16, 65];
      var firstLarge = 0;
      var secondLarge = 0;
      var ThirdLarge = 0;
      for (var i = 0; i < array.length; i++) {
        if (array[i] > firstLarge) {
          ThirdLarge = secondLarge;
          secondLarge = firstLarge;
          firstLarge = array[i];
        } else if (array[i] < firstLarge && array[i] > secondLarge) {
          ThirdLarge = secondLarge;
          secondLarge = array[i];
        } else {
          ThirdLarge = array[i];
        }
      }
      console.log(array);
      console.log("Third Large : " + ThirdLarge);
    </script>
  </body>
</html>
