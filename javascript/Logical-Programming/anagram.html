<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anagram Program</title>
  </head>
  <body>
    <script>
      // Anagram
      function Anagram(a, b) {
        if (a.length === b.length) {
          let a1 = a.toLowerCase();
          let b1 = b.toLowerCase();
          let a2 = a1.split("");
          let b2 = b1.split("");
          a2.sort();
          b2.sort();

          let c = 0;
          for (let i = 0; i < a.length; i++) {
            if (a2[i] != b2[i]) {
              c++;
            }
          }
          if (c === 0) {
            console.log(`'${a}' & '${b}' string is Anagram`);
          } else {
            console.log(`'${a}' & '${b}' string is Not Anagram`);
          }
        } else {
          console.log(`'${a}' & '${b}' string is Not Anagram`);
        }
      }
      Anagram("anil", "alin");
    </script>
  </body>
</html>
