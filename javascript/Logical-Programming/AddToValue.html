<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-Two-Value-Without-(+)</title>
</head>
<body>
    <script>
     function add(b) {
      console.log(b);
        if(b>0){
            add(b--);
        }
      
     }
console.log(add(10));
    </script>
</body>
</html>
