<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-localStorage-validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="form.js"></script>
  </head>
  <body>
    <div class="container w-25 text-center">
      <h1>Login Form</h1>

      <div class="mb-3 mt-3">
        <label for="exampleInputEmail1" class="form-label">Full Name</label>
        <input
          type="text"
          name="full name"
          class="form-control"
          id="exampleInputEmail1"
        />
      </div>
      <div class="mb-3 mt-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          name="email"
          class="form-control"
          id="exampleInputEmail1"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Age</label>
        <input
          type="number"
          name="age"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>

      <button type="submit" class="btn btn-primary" onclick="save()">
        Submit
      </button>
    </div>
    <script type="text/javascript">
      let formval = JSON.parse(localStorage.getItem("formdata")) || [];
      function save() {
        formval.push({
          full_name: document.getElementById("full name").value,
          Email: document.getElementById("email").value,
          Age: document.getElementById("age").value,
        });
        localStorage.setItem("formdata", JSON.stringify(formval));
        console.log(formval);
        displaydata();
      }

      function displaydata() {
        let getdata = JSON.parse(localStorage.getItem('formdata'));
        if (getdata.length > 0) 
        {
          console.log(getdata);
        }
      }
    </script>
  </body>
</html>
