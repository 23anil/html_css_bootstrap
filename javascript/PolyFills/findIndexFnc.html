<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polyfill FindIndex Functions</title>
  </head>
  <body>
    <script>
      let data = [1, 2, 3, 4, 5];
      Array.prototype.myfindindex = function (callback) {
        for (let i = 0; i < this.length; i++) {
          if (callback(this[i], i, this)) {
            return i;
          }
        }
        return -1;
      };

      let getdata = data.myfindindex((val) => val < 2);
      console.log(getdata);
    </script>
  </body>
</html>
