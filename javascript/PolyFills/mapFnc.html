  <body>
    <script>
      let data = [1, 2, 3, 5, 4];
      //   function callback(ele) {

      //   Array.prototype.mymap = function (callback) {
      //     let arr = [];
      //     for (let val of this) {
      //       arr.push(callback(val));
      //     }
      //   };
      //   let getdata = data.mymap(callback);
      //   console.log(getdata);
      // ----------------------------------------------------------
      Array.prototype.mymap = function (callback) {
        let arr = [];
        for (let i = 0; i < this.length; i++) {
          arr.push(callback(this[i],i,this))
        }
        return arr;
      };

      let getdata = data.mymap((val,i,a) => {
        return val * 2;
      });

      console.log(getdata);
    </script>
