<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polyfill Filter Functions</title>
  </head>
  <body>
    <script>
      let data = [1, 2, 3, 5, 4];

      Array.prototype.myfilter = function (callback) {
        let arr = [];
        for (let i = 0; i < this.length; i++) {
          if (callback(this[i], i.this)) {
            arr.push(this[i]);
          }
        }
        return arr;
      };
      let getdata = data.myfilter((val) => val > 3);
        console.log(getdata);
    </script>
  </body>
</html>
