<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polyfill Find Functions</title>
  </head>
  <body>
    <script>
      let data = [1, 2, 3, 4, 5];

      Array.prototype.myfind = function (callback) {
        for (let i = 0; i < this.length; i++) 
        {
          if (callback(this[i], i, this)) {
            return this[i];
          }
        }
        return undefined;
      };
      let getdata = data.myfind((val) => val > 4);
      console.log(getdata);
    </script>
  </body>
</html>
