<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice-javascript</title>
  </head>
  <body>
    <script>
      //  Named function
      console.log("*) Named function");

      function print(name) {
        console.log("Name", name);
      }
      print("Raju");
      print("Ravi");

      //  Anonymous function
      console.log("*) Anonymous function");

      var print01 = function (name, age) {
        console.log(name + age);
      };
      print01("Raghu", 25);
      print01("Kumar", 22);

      //  Arrow function
      console.log("*) Arrow function");

      var print02 = (name, age, gender) => {
        console.log(name + age + gender);
      };
      print02("puneeth", 25, undefined);

      // IIFE function
      console.log("*) IIFE function");

      (function print03(name, age, gender, phno) {
        console.log(name + age + gender + phno);
      })("Halesh", 25, undefined, BigInt(8747036362));

      console.log("*) Nested function");
      // Nested function
      console.log("Example-01");
      function run(name, age, gender) {
        console.log("Name", name);
        return function () {
          console.log("Age", age);
          return function () {
            console.log("gender", gender);
          };
        };
      }
      run("Naveen", 25, undefined)()();

      console.log("Example-02");
      function sample03(name) {
        console.log("Name : ", name);
        function run01(age) {
          console.log("Age : ", age);
          function run02(gender) {
            console.log("gender : ", gender);
          }
          run02("male");
        }
        run01(25);
      }
      sample03("Krishna");

      // callback function
      console.log("*) callback function");

      var sample = function () {
        console.log("Wel Come");
      };

      var test = function () {
        console.log("Good Morning");
      };
      function executed(jack) {
        // console.log("function executed");
        jack();
      }
      executed(test);

      executed(sample);
    </script>
  </body>
</html>
