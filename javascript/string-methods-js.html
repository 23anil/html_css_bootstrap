<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String-Methods-javascript</title>
  </head>
  <body>
    <script>
      var str = "Good Evening bye";
      var str1 = "   hello    ";
      var str2 = "Hello";

      console.log(str.length);
      console.log(str.toUpperCase(str)); // String convert in all UpperCase
      console.log(str.toLowerCase(str)); // String convert in all LowerCase
      console.log(str.slice(5, 12)); // extracts a part of a string range(5-12)
      console.log(str.slice(-5, -12)); // Not working
      console.log(str.substring(13));
      console.log(str1.concat(" Anil"));
      console.log("replace",str.replace("g", "p"));
      console.log(str.replaceAll("n", "k"));
      console.log("trim", str1.trim());
      console.log("trimStart", str1.trimStart());
      console.log("trimEnd", str1.trimEnd());
      console.log("padStart :", str2.padStart(10, "TY"));
      console.log("padEnd :", str2.padEnd(15, "pop"));
      console.log("charAt :", str2.charAt(2));
      console.log("charCodeAt :", str2.charCodeAt(1));
      console.log("split :", str.split("").reverse().join(""));

    </script>
  </body>

</html>
