<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Assignment-2</title>

  <body>
    <script>
      // WAP to find prime number or not
      var num = 19;
      var count = 0;
      for (var i = 2; i < num; i++) {
        if (num % i == 0) {
          count++;
        }
      }
      if (count === 0) {
        console.log("prime number");
      } else {
        console.log("Not prime number");
      }
     
      // WAP to find reverse string
      var str = "goodMorning";
      var str1 = "";

      for (var i = str.length - 1; i >= 0; i--) {
        str1 = str1 + str.charAt(i);
      }
      console.log(str1);
      // WAP to find Second Largest
      var array = [10, 2, 3, 45, 16, 55];
      var firstLarge = array[0];
      var secondLarge = array[0];
      for (var i = 0; i < array.length; i++) {
        if (array[i] > firstLarge) {
          secondLarge = firstLarge;
          firstLarge = array[i];
        }
        if (array[i] < firstLarge && array[i] > secondLarge) {
          secondLarge = array[i];
        }
      }
      console.log("firstLarge : " + firstLarge);
      console.log("secondLarge : " + secondLarge);
    </script>
  </body>
