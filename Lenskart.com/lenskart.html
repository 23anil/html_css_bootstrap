<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lenskart.com</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      href="https://static1.lenskart.com/media/desktop/img/Sep23/13-Sep/lenskart-logo-new-144x144.png"
    />
    <link rel="stylesheet" href="lenskart.css" />
  </head>
  <body>
    <div>
      <div>
        <main>
          <div class="header">
            <div class="header-1stline">
              <div class="header-1stline">
                FREE SHIPPING | 6 MONTHS WARRANTY | 14 DAYS FREE EXCHANGE
              </div>
              <div class="header-1stline">
                TOLL FREE NUMBER - 9722-2210 (9:30 AM - 9:30 PM)
              </div>
            </div>
            <div class="header-2ndline">
              <div class="header-2ndline-sub">
                <div class="imagecontainer">
                  <a href="/">
                    <img
                      src="https://static.lenskart.com/media/desktop/img/site-images/main_logo.svg"
                      alt=""
                      class="header-image-01"
                    />
                  </a>
                  <img
                    src="https://static.lenskart.com/media/mobile/images/NUMBER_SG.svg"
                    alt=""
                    class="header-image-02"
                  />
                </div>
                <div class="search-box-div">
                  <div class="search-box">
                    <form>
                      <input
                        type="text"
                        autocomplete="false"
                        placeholder="what are you looking for ?"
                        class="search"
                      />
                    </form>
                  </div>
                </div>
                <div class="header-2nd-line-images">
                  <div class="head-2nd-line-buttons">Track Order</div>
                  <div class="head-2nd-line-buttons">
                    <span style="margin: auto 3px">Sign In</span>&
                    <span style="margin: auto 3px">Sign Up</span>
                  </div>
                  <div class="head-2nd-line-buttons">
                    <i class="fa-regular fa-heart icon-images"></i>
                    <span>Wishlist</span>
                  </div>
                  <div class="head-2nd-line-buttons">
                    <i class="fa-solid fa-bag-shopping icon-images"></i>
                    <span>Cart</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="header-3rd-line-div">
              <div class="head-last-row">
                <div class="header-3rd-text">
                  <div class="head-3rd-buttons">
                    <a class="head-3rd-button-links" href="">NEW ARRIVALS</a>
                  </div>
                  <div class="head-3rd-buttons">
                    <a class="head-3rd-button-links" href="">EYEGLASSES</a>
                  </div>
                  <div class="head-3rd-buttons">
                    <a class="head-3rd-button-links" href="">SUNGLASSES</a>
                  </div>
                  <div class="head-3rd-buttons">
                    <a class="head-3rd-button-links" href="">CONTACT LENSES</a>
                  </div>
                  <div class="head-3rd-buttons">
                    <a class="head-3rd-button-links" href="">ACCESSORIES</a>
                  </div>
                  <div class="head-3rd-buttons">
                    <a class="head-3rd-button-links" href="">STORES</a>
                  </div>
                </div>
                <div class="head-3rd-row-left-side-buttons-div">
                  <div>
                    <img
                      class="head-3rd-row-left-side-buttons"
                      src="https://static1.lenskart.com/media/desktop/img/May22/3dtryon1.png"
                      alt=""
                    />
                  </div>
                  <div>
                    <img
                      class="head-3rd-row-left-side-buttons"
                      src="https://static1.lenskart.com/media/desktop/img/Mar22/13-Mar/blulogo.png"
                      alt=""
                    />
                  </div>
                  <div>
                    <img
                      class="head-3rd-row-left-side-buttons"
                      src="https://static.lenskart.com/media/desktop/img/Feb22/18-Feb/goldlogo.jpg"
                      alt=""
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
