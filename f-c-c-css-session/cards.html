<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="stylesheet" href="cards.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
      integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Abc</a>
        <a href="#profile2">Pqr</a>
        <a href="#profile3">Xyz</a>
      </nav>
    </header>
    <main>
      <article id="profile1" class="card">
        <figure>
          <img src="profile1.webp" alt="" height="100%" width="100%" />
          <figcaption>Abc</figcaption>
        </figure>
        <p><q>I Code Staff.</q></p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img src="profile2.webp" alt="" height="339" width="509" />
          <figcaption>Pqr</figcaption>
        </figure>
        <p><q>I Design Staff.</q></p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img src="profile03.webp" alt=""  />
          <figcaption>Xyz</figcaption>
        </figure>
        <p><q>I Teach Staff.</q></p>
      </article>
    </main>
    <footer>
      <br />
      <p>&copy;Acme co.</p>
      <br />
    </footer>

    <br />
    <img src="house-solid.svg" alt="" />
    <br />
    <i class="fa-solid fa-house fa-2xl" style="color: #cf6a17"></i>
  </body>
</html>
