<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
        <style>
            .box{
                margin-top: 300px;
            }
        </style>
</head>
<body>
    <div class="container">
        <div class="box">
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
</div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
        <table>
            <tr>
                <td>
                    <h3>Register form</h3>
                </td>
            </tr>
            <form action="">
                <tr>
                    <td> <label for="name">First Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="name">Last Name</label></td>
                    <td> <input type="text"></td>
                </tr>
                <tr>
                    <td> <label for="designation">Designation</label></td>
                    <td> <select>
                            <option value="">select</option>
                            <option value="developer">developer</option>
                            <option value="Testing">Testing</option>
                            <option value="Techsupport">Techsupport</option>
                            <option value="Admin">Admin</option>
                        </select></td>
                </tr>

                </select></td>
                <tr>
                    <td><label>Age</label></td>
                    <td> <input type="number"></td>
                </tr>
                <tr>
                    <td>
                        <label for="">Date of birth</label>
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td> <label for="phoneno">Phone Number</label></td>
                    <td><input type="tel"></td>
                </tr>

                <tr>
                    <td><label for="password">Password</label></td>
                    <td> <input type="password"></td>
                </tr>
                <tr>
                    <td>
                        <label for="">Gender</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="Gender">Male</label></td>
                    <td><input type="radio" name="abc" value="Male"></td>
                </tr>
                <tr>
                    <td><label for="Gender">Female</label></td>
                    <td><input type="radio" name="abc" value="Female"> </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Technologies you know</label>
                    </td>
                </tr>
                <tr>
                    <td> <input type="checkbox" value="Angular">
                        <label>Angular</label>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" value="React">
                        <label>React</label>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" value="SpringBoot">
                        <label>Java SpringBoot</label>
                    </td>
                </tr>

                <tr>
                    <td><input type="checkbox" value="Testing">
                        <label>Testing</label>
                    </td>
                </tr>


                <tr>
                    <td>
                        <button type="button" class="btn btn-secondary">Submit</button>
                    </td>
                </tr>
            </form>
        </table>
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    </div>
</body>
</html>
