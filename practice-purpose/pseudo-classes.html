<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-classes</title>
    <style>
      a:visited {
        color: lightcoral;
      }

      a:hover {
        color: aqua;
      }
      a:active {
        color: orange;
      }
      a:link {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <a href="login.html">click here</a>
    <br />
    <br />
    <a href="login.html">click here</a>
    <br />
    <br />
    <a href="login.html">click here</a>
    <br />
    <br />
    <a href="login.html">click here</a>
    <br />
    <br />
    <a href="login.html">click here</a>
       <br />
    <br />
    <a href="login.html">see more</a>
  </body>
</html>
