<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div01 {
            height: 20vh;
            width: 50vw;
            border: 2px solid black;
            background-color: lightgrey;
            margin: 5% 0% 0% 10%;

            z-index: 2;
        }

        .div02 {
            height: 20vh;
            width: 35vw;
            background-color: lightskyblue;
            margin: -8% 0% 0% 14%;
            position: absolute;
            z-index: 4;
        }

        .div03 {
            height: 20vh;
            width: 20vw;
            border: 2px solid lightcoral;
            background-color: lightgoldenrodyellow;
            margin: -15% 0% 0% 25%;
            position: absolute;
        
        }

        .image-div {
            height: 25vh;
            width: 25vw;
            margin: 5% 0% 0% 10%;
            border: 2px solid;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="div01">html</div>

    <div class="div02">css</div>

    <div class="div03">bootstrap</div>

    <div class="image-div">
        <img src="https://webneel.com/daily/sites/default/files/images/daily/08-2018/1-nature-photography-spring-season-mumtazshamsee.jpg"
            alt="" height="100%" width="100%">
    </div>

</html>
