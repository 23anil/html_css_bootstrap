<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transforms-properties</title>
    <style>
      .maindiv {
        height: 40vh;
        width: 22vw;
        margin: 15% 0% 0% 25%;
        background-color: lightgray;
      }
      .maindiv:hover {
        transform: rotateY(180deg);
        /* transform: scaleZ(20px); */
        transition-delay: 1s;
        transition-duration: 3s;
        background-image: url(https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg?size=626&ext=jpg&ga=GA1.1.1413502914.1696982400&semt=sph);
      }
      .subdiv {
        height: 35vh;
        width: 20vw;
        background-color: rgb(177, 218, 243);
        /* transform: skew(20deg, 0deg); */
        /* transform: skew(20deg); */
        transform: rotate3d(1, 2, 1, 45deg);
        margin: 5% 0% 3% 25%;
      }
      .subdiv:hover {
        /* margin: 5% 0% 3% 25%; */
      }
    </style>
  </head>
  <body>
    <div class="maindiv">
      <img
        src="https://images.thequint.com/thequint/2021-09/0f251837-9a56-4a11-a59f-77c528cda6f7/imgonline_com_ua_resize_Iu5ksECB24.jpg?%20%20%20%20%20%20%20%20%20%20%20%20%20%20auto=format,compress&fmt=webp&format=webp&w=1200&h=900&dpr=1.0"
        alt=""
        height="100%"
        width="100%"
      />
    </div>
    <div class="subdiv">html</div>
  </body>
</html>
