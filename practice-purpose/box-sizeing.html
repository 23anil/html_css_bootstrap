    <title>Box-Sizeing</title>

      .box {

        padding: 0px;

        border: 2px solid;
      }
      ul {
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>unorder list</p>
      <ul>
        <li style="list-style-type: none">Step one</li>
        <li style="list-style-type: none">Step two</li>
        <li style="list-style-type: none">Step three</li>
      </ul>
      <p>01.why not apply in box-size</p>
    </div>
