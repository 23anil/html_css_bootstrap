<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Propertys</title>
    <style>
        .maindiv {
            width: 200vh;
            height: 90vh;
            margin: 10px;
            background-color: lightgray;
        }
        #subdiv01{
            height: 20vh;
            width: 25vh;
            margin: 10px;
            background-color: lightcoral;
            display: inline-block;
        }
        .subdiv02{
            height: 20vh;
            width: 25vh;
            margin: 10px;
            background-color: rgb(220, 240, 165);
            display: inline-block;
        }
        .subdiv03{
            height: 20vh;
            width: 25vh;
            margin: 10px;
            background-color: rgb(167, 231, 186);
            display: inline-block;
            box-shadow: 0px 10px 10px 0px lightblue;
        }
    </style>
</head>

<body>
    <div class="maindiv">
        <div id="subdiv01"></div>
       
        <div class="subdiv02"></div>

        <div class="subdiv03"></div>
    </div>

</body>

</html>
